<body>

    <header class="jumbotron jumbotron-fluid">
        <div>
            
        </div>
    </header>

    <nav class="col navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container row alight-items-right">
            <a class="navbar-brand offset-2" href="Index.html"><i class="fab fa-empire fa-lg"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#aleeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="aleeNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about_me.html"><i class="fa fa-info fa-lg"></i> About</a></li>

                </ul>

                    <a role="button" data-toggle="modal" data-target="#contactModal"><i class="fa fa-envelope-open-text fa-lg"></i> Contact me</a>
                </span>
            </div>
        </div>
    </nav>


    <div id="contactModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">Contact Me</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="yourName">Your Name</label>
                                    <input type="text" class="form-control form-control-sm" id="yourName"
                                        name="yourName" placeholder="Enter your name">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="email">Email</label>
                                    <input type="email" class="form-control form-control-sm" id="email" name="email"
                                        placeholder="Enter your email">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Requesting my services</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3 class="col-md-6">hello</h1>
